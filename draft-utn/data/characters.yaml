---

- code_point: 0x180E # MONGOLIAN VOWEL SEPARATOR
  ascii_transcription: "MVS"

- code_point: 0x1807 # ᠇ MONGOLIAN SIBE SYLLABLE BOUNDARY MARKER
  ascii_transcription: "aleph"
  single_letter_transcription: "’"
  joining_form_to_variants:
    medi:
      - written_units: ["A"] # aleph.medi.A

- code_point: 0x1820 # ᠠ MONGOLIAN LETTER A
  ascii_transcription: "a"
  joining_form_to_variants:
    isol:
      - written_units: ["A", "A"] # a.isol.AA
        contextual_conditions: ["fallback"]
        fvs: 1
      - written_units: ["A"] # a.isol.A
        contextual_conditions: ["particle"]
        fvs: 2
      - written_units: ["Aa"] # a.isol.Aa
        contextual_conditions: ["chachlag"]
        fvs: 3
    init:
      - written_units: ["A", "A"] # a.init.AA
        contextual_conditions: ["fallback"]
        fvs: 1
      - written_units: ["A"] # a.init.A
        contextual_conditions: ["particle"]
        fvs: 2
    medi:
      - written_units: ["A"] # a.medi.A
    fina:
      - written_units: ["A"] # a.fina.A
      - written_units: ["Aa"] # a.fina.Aa
        fvs: 1
        note: "Ali Gali a"

- code_point: 0x1821 # ᠡ MONGOLIAN LETTER E
  ascii_transcription: "e"
  joining_form_to_variants:
    isol:
      - written_units: ["A"] # e.isol.A
        contextual_conditions: ["fallback"]
        fvs: 1
      - written_units: ["Aa"] # e.isol.Aa
        contextual_conditions: ["chachlag"]
        fvs: 2
    init:
      - written_units: ["A"] # e.init.A
    medi:
      - written_units: ["A"] # e.medi.A
    fina:
      - written_units: ["A"] # e.fina.A

- code_point: 0x1827 # ᠧ MONGOLIAN LETTER EE
  ascii_transcription: "ee"
  single_letter_transcription: "é"
  joining_form_to_variants:
    isol:
      - written_units: ["A", "W"] # ee.isol.AW
    init:
      - written_units: ["A", "W"] # ee.init.AW
    medi:
      - written_units: ["A"] # ee.medi.W
    fina:
      - written_units: ["A"] # ee.fina.W

- code_point: 0x1822 # ᠢ MONGOLIAN LETTER I
  ascii_transcription: "i"
  joining_form_to_variants:
    isol:
      - written_units: ["A", "I"] # i.isol.AI
        contextual_conditions: ["fallback"]
        fvs: 1
      - written_units: ["I"] # i.isol.I
        contextual_conditions: ["particle"]
        fvs: 2
      - written_units: ["Ii"] # i.isol.Ii
        fvs: 3
        note: "Early modern orthographies"
    init:
      - written_units: ["A", "I"] # i.init.AI
        contextual_conditions: ["fallback"]
        fvs: 1
      - written_units: ["I"] # i.init.I
        contextual_conditions: ["particle"]
        fvs: 2
    medi:
      - written_units: ["I"] # i.medi.I
        contextual_conditions: ["fallback"]
        fvs: 1
      - written_units: ["I", "I"] # i.medi.II
        contextual_conditions: ["devsger"]
        fvs: 2
    fina:
      - written_units: ["I"] # i.fina.I

- code_point: 0x1823 # ᠣ MONGOLIAN LETTER O
  ascii_transcription: "o"

