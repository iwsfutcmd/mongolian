---

- ascii_transcription: "A"
  joining_form_to_variant:
    isol: # A.isol
      represented_letters: ["a", "e"]
    init: # A.init
      represented_letters: ["aleph", "a", "e", "n"]
    medi: # A.medi
      represented_letters: ["aleph", "a", "e", "n"]
      orthogonally_joining_types: ["trailing_minor"]
    fina: # A.fina
      represented_letters: ["a", "e", "n"]
      orthogonally_joining_types: ["trailing_major"]

- ascii_transcription: "Aa"
  single_letter_transcription: "Á"
  joining_form_to_variant:
    isol: # Aa.isol
      represented_letters: ["a", "e"]
    fina: # Aa.fina
      represented_letters: ["a"]

- ascii_transcription: "I"
  joining_form_to_variant:
    isol: # I.isol
      represented_letters: ["i", "j"]
    init: # I.init
      represented_letters: ["i", "j", "y"]
    medi: # I.medi
      represented_letters: ["i", "y"]
      orthogonally_joining_types: ["trailing_minor"]
    fina: # I.fina
      represented_letters: ["i", "y"]
      orthogonally_joining_types: ["trailing_major"]

- ascii_transcription: "Ix"
  single_letter_transcription: "Ị"
  joining_form_to_variant:
    isol: # Ix.isol
      represented_letters: ["i"]
      note: "Early modern orthographies"
      typographical_decomposition: "I.isol + _dotbelow"

- ascii_transcription: "O"
  joining_form_to_variant:
    init: # O.init
      represented_letters: ["u", "ue"] # Particles
    medi: # O.medi
      represented_letters: ["o", "u", "oe", "ue"]
      orthogonally_joining_types: ["trailing_major"]
    fina: # O.fina
      represented_letters: ["o", "u", "oe", "ue"] # Marked, orthogonally joined
      orthogonally_joining_types: ["trailing_major"]

- ascii_transcription: "Ue"
